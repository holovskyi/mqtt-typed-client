[package]
name = "mqtt_typed_client"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1.88"
bincode = "2.0.1"
bytes = "1.10.1"
futures = "0.3.31"
rumqttc = { version = "0.24.0", features = ["url"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
string_cache = "0.8.9"
thiserror = "2.0.12"
tokio = { version = "1.45.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
